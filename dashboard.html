<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="assets/css/brand.css">
  <link rel="stylesheet" href="assets/css/header.css">
  <link rel="stylesheet" href="style.css">      <!-- your main page styles -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>

<!-- Header -->
<header class="site-header">
  <div class="container bar">
    <a class="logo" href="index.html">
      <img src="assets/img/ireacch-logo.png" alt="I-REACCH" />
    </a>

    <nav id="primary-nav" class="nav" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="micro-surveys.html" class="">Surveys</a>
      <a href="dashboard.html">Dashboard</a>
      <!-- keep or remove any of these external links as needed -->
      <a href="https://ireacch.le.ac.uk/meet-the-team/" target="_blank" rel="noopener">Meet the team</a>
      <a href="https://ireacch.le.ac.uk/events/" target="_blank" rel="noopener">Events</a>
      <a href="https://ireacch.le.ac.uk/disrupting-the-default/" target="_blank" rel="noopener">Disrupting the Default</a>
      <a href="https://ireacch.le.ac.uk/funding-opportunities/" target="_blank" rel="noopener">Funding opportunities</a>
      <a href="https://ireacch.le.ac.uk/blog/" target="_blank" rel="noopener">Blog</a>
    </nav>
  </div>
</header>



<main class="container" style="padding:24px 0">
  <div class="grid grid-3">
    <div class="card"><div class="small">Responses</div><h2 id="kpiResponses" style="margin:.2em 0">196</h2></div>
    <div class="card"><div class="small">Avg score</div><h2 id="kpiAvg" style="margin:.2em 0">4.2</h2></div>
    <div class="card"><div class="small">Completion</div><h2 id="kpiCompletion" style="margin:.2em 0">85%</h2></div>
  </div>

  <div class="grid grid-3" style="margin-top:20px">
    <div class="card"><canvas id="chart1"></canvas></div>
    <div class="card"><canvas id="chart2"></canvas></div>
    <div class="card"><canvas id="chart3"></canvas></div>
  </div>
</main>

<script src="script.js"></script>
<script>
  // Quick demo charts (dummy data). Replace later with CSV -> Chart.js.
  new Chart(document.getElementById('chart1'), { type:'bar',
    data:{ labels:['A','B','C'], datasets:[{ label:'By Role', data:[12,19,7] }] },
    options:{ plugins:{ legend:{display:false} } }
  });
  new Chart(document.getElementById('chart2'), { type:'pie',
    data:{ labels:['X','Y','Z'], datasets:[{ data:[10,8,6] }] }
  });
  new Chart(document.getElementById('chart3'), { type:'line',
    data:{ labels:['Mon','Tue','Wed','Thu','Fri'], datasets:[{ label:'Responses/day', data:[3,6,5,9,4] }] },
    options:{ plugins:{ legend:{display:false} } }
  });
</script>
</body>
</html>
